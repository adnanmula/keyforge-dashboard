register:
  path: /register
  controller: AdnanMula\Cards\Entrypoint\Controller\RegisterController
  methods: [ GET,POST ]

login:
  path: /login
  controller: AdnanMula\Cards\Entrypoint\Controller\LoginController
  methods: [ GET,POST ]

logout:
  path: /logout
  methods: [ GET ]

gwent_home:
  path: /gwent
  controller: AdnanMula\Cards\Entrypoint\Controller\Gwent\Test\TestController
  methods: [ GET ]

home:
  path: /
  controller: AdnanMula\Cards\Entrypoint\Controller\Keyforge\Stats\GeneralStatsController
  methods: [ GET ]

keyforge_home:
  path: /keyforge
  controller: AdnanMula\Cards\Entrypoint\Controller\Keyforge\Stats\GeneralStatsController
  methods: [ GET ]

keyforge_user_list:
  path: /keyforge/users
  controller: AdnanMula\Cards\Entrypoint\Controller\Keyforge\Stats\User\ListUsersController
  methods: [ GET ]

keyforge_deck_list:
    path: /keyforge/decks
    controller: AdnanMula\Cards\Entrypoint\Controller\Keyforge\Stats\Deck\ListDecksController
    methods: [ GET ]

keyforge_game_list_by_user:
  path: /keyforge/games/user/{userId}
  controller: AdnanMula\Cards\Entrypoint\Controller\Keyforge\Stats\Game\ListGamesByUserController
  methods: [ GET ]

keyforge_game_list_by_deck:
  path: /keyforge/games/deck/{deckId}
  controller: AdnanMula\Cards\Entrypoint\Controller\Keyforge\Stats\Game\ListGamesByDeckController
  methods: [ GET ]

keyforge_deck_import:
  path: /keyforge/decks/import
  controller: AdnanMula\Cards\Entrypoint\Controller\Keyforge\Deck\ImportDeckController
  methods: [ GET,POST ]

keyforge_game_create:
  path: /keyforge/games/add
  controller: AdnanMula\Cards\Entrypoint\Controller\Keyforge\Game\CreateGameController
  methods: [ GET,POST ]