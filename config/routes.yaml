home:
  path: /
  controller: AdnanMula\Cards\Entrypoint\Controller\Keyforge\GetGeneralInfoController
  methods: [ GET ]

keyforge_home:
  path: /keyforge
  controller: AdnanMula\Cards\Entrypoint\Controller\Keyforge\GetGeneralInfoController
  methods: [ GET ]

keyforge_list_users:
  path: /keyforge/users
  controller: AdnanMula\Cards\Entrypoint\Controller\Keyforge\ListUsersController
  methods: [ GET ]

keyforge_list_decks:
    path: /keyforge/decks
    controller: AdnanMula\Cards\Entrypoint\Controller\Keyforge\ListDecksController
    methods: [ GET ]

keyforge_list_games_user:
  path: /keyforge/games/user/{userId}
  controller: AdnanMula\Cards\Entrypoint\Controller\Keyforge\ListGamesByUserController
  methods: [ GET ]

keyforge_list_games_deck:
  path: /keyforge/games/deck/{deckId}
  controller: AdnanMula\Cards\Entrypoint\Controller\Keyforge\ListGamesByDeckController
  methods: [ GET ]

keyforge_import_deck:
  path: /keyforge/decks/import
  controller: AdnanMula\Cards\Entrypoint\Controller\Keyforge\ImportDeckController
  methods: [ GET,POST ]

keyforge_register_game:
  path: /keyforge/games/add
  controller: AdnanMula\Cards\Entrypoint\Controller\Keyforge\AddGameController
  methods: [ GET,POST ]