register:
  path: /register
  controller: AdnanMula\Cards\Entrypoint\Controller\RegisterController
  methods: [ GET,POST ]

login:
  path: /login
  controller: AdnanMula\Cards\Entrypoint\Controller\LoginController
  methods: [ GET,POST ]

logout:
  path: /logout
  methods: [ GET ]

home:
  path: /
  controller: AdnanMula\Cards\Entrypoint\Controller\Keyforge\Stats\GeneralStatsController
  methods: [ GET ]

keyforge:
  resource: context/keyforge/routes.yaml
  prefix: /keyforge

