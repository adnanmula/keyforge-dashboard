grumphp:
  ascii:
    failed:
      - scripts/git-hooks/ko.txt
    succeeded:
      - scripts/git-hooks/ok.txt
  tasks:
    composer:
      strict: true
    phpcs:
      standard:
          - 'phpcs.xml.dist'
    phpstan:
      autoload_file: phpstan.neon
      configuration: ~
      memory_limit: "512M"
    phpunit: ~
    behat:
      config: ~
      format: ~
      stop_on_failure: false
    phpversion:
      project: '8.1'
